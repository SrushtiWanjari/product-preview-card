<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-preview-card</title>
</head>
<style>
    .main-product-img{
        height: 400px;
        width: 380px;
        object-fit: cover;
        border: 1px solid black;
        padding: 10px;
        border-radius: 5px;
        display: block;
        margin: 50px auto;
     box-shadow: 0px 0px 8px 1px black;
    }
    .product-img{
        height: 70px;
        object-fit: cover;
        border: 1px solid black;
        border-radius: 10px;
        margin: 7px;
        cursor: pointer;
    }
    .images-container{
        display: flex;
        justify-content: center;
    }
</style>
<body>
    <img src="img/img_1.jpg"  class="main-product-img"/>

    <div class="images-container">
        <img src="img/img_1.jpg" class="product-img"/>
        <img src="img/img_2.jpg" class="product-img"/>
        <img src="img/img_3.jpg" class="product-img"/>
        <img src="img/img_4.jpg" class="product-img"/>
        <img src="img/img_5.jpg" class="product-img"/>
        <img src="img/img_6.jpg" class="product-img"/>
    </div>
</body>
</html>
